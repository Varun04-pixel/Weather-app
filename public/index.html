<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <h3 class="title">Weather - Preview</h3>
    <div class="input-group">
        <input type="text" id="input" class="form-control" placeholder="Enter your city" aria-label="Username" aria-describedby="addon-wrapping">
        <button id="btn" class="btn btn-outline-primary">Search</button>
    </div>
    <div id="container" class="container animate__animated animate__slideInUp">
        <div id="weather-content" class="weather-content">
            <div class="weather-icon-box">
                <h2 id="weather-icon"></h2>
            </div>
            <div id="weather-details" class="weather-details">
                
            </div>
        </div>
        <div id="extra-info" class="extra-info">
            
        </div>
        <h6 class="container-footer mt-3">Developed by - Varun Shinde</h6>
    </div>

    <script src="script.js"></script>
    <!-- JS CDN link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
     <script>
        swal("Hi, Varun","weather app is ready","success")
     </script>
</body>
</html>
